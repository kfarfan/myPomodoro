<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="pomodoro__progress">
                <div class="pomodoro__bar">
                    
                </div>
            </div>
            <div class="pomodoro__top">
                <div class="pomodoro__buttons play"></div>
                <div class="pomodoro__buttons up"></div>
                <div class="pomodoro__buttons down"></div>
                <div class="pomodoro__buttons toggle"></div>
            </div>
            <div class="pomodoro__bottom">
                <div class="pomodoro__setting">
                    <span class='mainTime'>Time </span></span><span class='workCount'>25</span>:00
                    <span class='secondaryTime'>Break </span><span class='restCount'>5</span>:00
                </div>
                <div class="pomodoro__timer">
                    <p class='time'>00:00</p>
                </div>
            </div>
        </div>
    </div>
    <script src='app.js' type='module'></script>
</body>
</html>
